    <title>ANUB1s PROTRET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --aurora-speed: 60s;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #e5e7eb; /* text-gray-200 */
        background-color: #030712; /* bg-gray-950 */
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: 
          radial-gradient(ellipse 50% 50% at 20% 20%, rgba(5, 150, 105, 0.3), transparent),
          radial-gradient(ellipse 50% 50% at 80% 20%, rgba(99, 102, 241, 0.3), transparent),
          radial-gradient(ellipse 50% 50% at 20% 80%, rgba(20, 184, 166, 0.3), transparent),
          radial-gradient(ellipse 50% 50% at 80% 80%, rgba(139, 92, 246, 0.3), transparent);
        background-size: 400% 400%;
        animation: aurora var(--aurora-speed) linear infinite;
        z-index: -1;
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
